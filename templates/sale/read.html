{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "View" %}{% endblock title %}
{% block content %}
<h2>{% trans "sale" %}</h2>
<div class="row justify-content-center">
	<div class="card" style="width:100%">
		<div class="card-header">				
		</div>
		<div class="card-body">
			<p><strong>{% trans "service" %}: </strong>{{ sale.service }}</p>			
			<p><strong>{% trans "price" %}: </strong>{{ sale.price }}</p>			
		</div>
		<div class="card-footer">				
		</div>		
	</div>
	<br>
	<div class="div-button-center">
		<a class="btn btn-outline-info" style="width:120px" href="{% url 'sale_index' visit_id %}">{% trans "Back" %}</a> 	
	</div>	
</div>
{% endblock content %}
